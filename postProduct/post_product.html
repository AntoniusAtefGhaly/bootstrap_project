<h1>Post Your Product</h1>

    <!-- Creating our form so that we can post new product -->
    <!-- We will put the action where we want to go after we post the product >> 'details page' -->
<form id="form_id" action=""> 
    <input type="text" name="product_user" readonly>
    <hr>
    <!-- Our product name -->
<input type="text" name="product_name" placeholder="Product Name">
<br>
    <!-- Category List -->
<input list="categ_list" id="cat_list" name="product_category" placeholder="Category">
    <datalist id="categ_list">
        <option value="Car"></option>
        <option value="Clothes"></option>
        <option value="Animals"></option>
        <option value="Electronics"></option>
        <option value="Furniture"></option>
    </datalist>
<br>
        <!-- The typ of process -->
<select name="process_type" multiple id="processType">
    <option value="Sell">Sell</option>
    <option value="Trade">Rent</option>
    <option value="Exchange">Exchange</option>
</select>   
<br>    
<input type="text" name="product_color" placeholder="Product Color">
 <br>    
 <input type="text" name="product_type" placeholder="Product Type">
 <br>  

<!-- Price of the product -->
<input type="text" name="product_price" placeholder="Price in Egyptian Pound">
<br>
<!-- the image url  -->
<input type="text" name="product_image" placeholder="Insert your Image URL">
<br>
<!-- The product description -->
<textarea name="product_desc" cols="30" rows="10" placeholder="Enter your description"></textarea>
<br>

<button>Submit</button>

</form>

<ul id="try_list">

</ul>
